---
- name: Configuring catalogue component
  hosts: catalogue
  become: yes
  vars_files:
  - secrets.yml

  tasks:
    - name: Disable default NodeJS
      ansible.builtin.command: dnf module disable nodejs -y

    - name: Enable NodeJS 20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Install NodeJS
      ansible.builtin.package:
        name: nodejs
        state: present

    - name: Create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: roboshop
        group: roboshop
        mode: '0755'

    - name: Download the catalogue code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /tmp/catalogue.zip

    - name: Extract catalogue code
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes
        owner: roboshop
        group: roboshop

    - name: Install npm dependencies
      community.general.npm:
        path: /app

    - name: Copy catalogue systemd service
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: Reload systemd daemon
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Enable & start catalogue service
      ansible.builtin.service:
        name: catalogue
        state: started
        enabled: yes

    - name: Copy MongoDB repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo 

    - name: Install MongoDB client
      ansible.builtin.package:
        name: mongodb-mongosh
        state: present

    - name: Check if catalogue database exists
      ansible.builtin.command: >
        mongosh --host mongodb.ravada.site --quiet --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
      register: catalogue_output
      changed_when: false

    - name: Print catalogue DB check result
      ansible.builtin.debug:
        msg: "Catalogue DB check result: {{ catalogue_output.stdout }}"

    - name: Load master data into catalogue DB
      ansible.builtin.shell: mongosh --host mongodb.ravada.site < /app/db/master-data.js
      when: catalogue_output.stdout | int < 0
