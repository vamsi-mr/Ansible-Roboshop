---
- name: Configuring User Component
  hosts: user
  become: yes
  vars_files:
    - secrets.yml

  tasks:
    - name: Disable default NodeJS
      ansible.builtin.command: dnf module disable nodejs -y
      changed_when: false

    - name: Enable NodeJS 20
      ansible.builtin.command: dnf module enable nodejs:20 -y
      changed_when: false

    - name: Install NodeJS
      ansible.builtin.package:
        name: nodejs
        state: present

    - name: Create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: Create /app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: roboshop
        group: roboshop
        mode: '0755'

    - name: Download user service code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
        dest: /tmp/user.zip

  # this module thinks file exist on ansible control server, needs to extract on to remote machine
    - name: Extract user code
      ansible.builtin.unarchive:
        src: /tmp/user.zip
        dest: /app
        remote_src: yes
        owner: roboshop
        group: roboshop

    - name: Install npm dependencies
      community.general.npm:
        path: /app

    - name: Copy user systemd service
      ansible.builtin.copy:
        src: user.service
        dest: /etc/systemd/system/user.service

    - name: Reload systemd daemon
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Enable and start user service
      ansible.builtin.service:
        name: user
        state: started
        enabled: yes
